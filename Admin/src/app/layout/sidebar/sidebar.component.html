<aside class="w-72 h-screen bg-white border-r border-slate-200 hidden md:flex flex-col z-20 transition-all duration-300">
    <div class="h-24 flex items-center px-8 border-b border-slate-50">
      <svg viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg" class="w-40 h-auto">
        <defs>
          <linearGradient id="vodaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7C3AED; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#06B6D4; stop-opacity:1" />
          </linearGradient>
        </defs>

        <path d="M30 30C35 55 45 60 55 40C65 20 75 15 85 30" 
              stroke="url(#vodaGradient)" 
              stroke-width="10" 
              stroke-linecap="round" 
              fill="none" />

        <text x="95" y="52" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="38" fill="#1E293B" letter-spacing="-1.5">oda</text>
      </svg>
    </div>
  
  <nav class="flex-1 px-4 py-4 space-y-1 overflow-y-auto custom-scrollbar">
    
    <div class="px-4 mb-2 mt-2">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Main</p>
    </div>
    
    <a routerLink="/admin/dashboard" 
       routerLinkActive="bg-violet-50 text-violet-600 font-semibold active-link" 
       [routerLinkActiveOptions]="{exact: true}" 
       #rla="routerLinkActive"
       class="group relative flex items-center px-4 py-3 text-slate-500 rounded-xl transition-all duration-200 hover:bg-slate-50 hover:text-slate-900 font-medium">
      
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-8 bg-gradient-to-b from-violet-600 to-cyan-500 rounded-r-full transition-all duration-300"
           [class.opacity-100]="rla.isActive"
           [class.opacity-0]="!rla.isActive"></div>
      
      <svg class="w-5 h-5 mr-3 transition-colors" [class.text-violet-600]="rla.isActive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
      </svg>
      <span class="text-sm">Dashboard</span>
    </a>

    <div class="px-4 mb-2 mt-6">
      <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Catalog</p>
    </div>

    <a routerLink="/admin/products" 
       routerLinkActive="bg-violet-50 text-violet-600 font-semibold active-link" 
       #rlap="routerLinkActive"
       class="group relative flex items-center px-4 py-3 text-slate-500 rounded-xl transition-all duration-200 hover:bg-slate-50 hover:text-slate-900 font-medium">
      <div class="absolute left-0 top-1/2 -translate-y-1/2 w-1.5 h-8 bg-gradient-to-b from-violet-600 to-cyan-500 rounded-r-full transition-all duration-300"
           [class.opacity-100]="rlap.isActive"
           [class.opacity-0]="!rlap.isActive"></div>
      <svg class="w-5 h-5 mr-3 transition-colors" [class.text-violet-600]="rlap.isActive" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
      </svg>
      <span class="text-sm">Products</span>
    </a>

    </nav>
  
  <div class="p-6 border-t border-slate-50 bg-slate-50/50">
    <a routerLink="/" class="flex items-center justify-center px-4 py-3 bg-white border border-slate-200 text-slate-700 rounded-xl hover:bg-violet-600 hover:text-white hover:border-violet-600 transition-all duration-300 font-semibold text-sm shadow-sm group">
      <svg class="w-4 h-4 mr-2 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      <span>Back to Website</span>
    </a>
  </div>
</aside>
